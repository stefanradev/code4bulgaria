<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="jalbi.css"/>
	<title>Жалба</title>
</head>
<body>
<div id ="container">
	<center>
	<h2>Жалба</h2>
	<table border="0"> 
		<tr> 
			<form method="POST" action="sent.html"> 
				<td>Три имена</td>
				<td> 
					<input type="text" name="names ">
				</td> 
		</tr>
		<tr> 
			<td>Адрес</td>
			<td> 
				<input type="text" name="address">
			</td> 
		</tr>
		<tr> 
			<td>Факс</td>
			<td> 
				<input type="text" name="fax">
			</td> 
		</tr>
		<tr> 
			<td>Телефон</td>
			<td> 
				<input type="text" name="telephone">
			</td> 
		</tr>
		<tr> 
			<td>E-mail</td>
			<td> 
				<input type="email" name="email">
			</td> 
		</tr>
		<tr> 
			<td>Относно</td>
			<td> 
				<textarea rows="10" cols="21" placeholder="Описание...""></textarea>
			</td> 
		</tr>
		<tr> 
			<td>Дата</td>
			<td> 
				<input type="date" name="bdaymonth">
			</td> 
		</tr>
		<tr> 
			<td>
				<center><input id="button" type="submit" name="submit" value="Изпращане"></center>
			</td> 
		</tr> 
	</form>
	</table>
	</center>
</div> 
</body>
</html>
